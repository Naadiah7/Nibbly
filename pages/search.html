<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Dessert Recipe Webapp" />
  <meta name="keywords" content="HTML, CSS, JavaScript, GSAP" />
  <meta name="author" content="Naadirah Karim" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/search.css" />
  <link rel="shortcut icon" href="../Images/Logo.png" type="image of logo/png" />

  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Beth+Ellen&display=swap" rel="stylesheet">

  <title>Nibbly - Recipe Search</title>
</head>
<body>

<!-- Header Navigation -->
  <header>
    <nav id="Navtop">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>

      <div class="brand">
        <a href="../index.html">
            <img src="../Images/Logo.png" alt="Nibbly Logo" id="logo" />
        </a>
        <h1 class="site-title">Nibbly</h1>
      </div>

<!--Navigation Bar-->
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../pages/Recipebook.html">Recipe Book</a></li>
      <li><a href="../pages/Myfavourites.html">My Favourites</a></li>
      <li><a href="../pages/Blog.html">Blog</a></li>
      <li><a href="../pages/About.html">About</a></li>
    </ul>

    <!-- Search button -->
      <div class="search-btn">
        <a href="../pages/Search.html" class="active searchButton" >
          <img src="../Images/search.png" alt="Search" />
        </a>
      </div>
    </nav>
  </header>

  <main>
    <!-- Search Bar -->
    <section class="search-bar">
      <div class="search-box">
        <input type="text" id="recipeSearch" placeholder="Search for desserts...">
        <button id="searchBtn">Search</button>
      </div>
    </section>    
    
    <div class="search-container">
      <!-- Filter section -->
      <div class="filter-section">
        <div class="filter-group">
          <label for="dietFilter">Diet</label>
          <select id="dietFilter" class="filter-select">
            <option value="">Any</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="glutenFree">Gluten Free</option>
            <option value="dairyFree">Dairy Free</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="typeFilter">Dessert Type</label>
          <select id="typeFilter" class="filter-select">
            <option value="">Any</option>
            <option value="cake">Cake</option>
            <option value="cookie">Cookie</option>
            <option value="pastry">Pastry</option>
            <option value="breakfast">Breakfast Dessert</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="ingredientFilter">Ingredient</label>
          <input type="text" id="ingredientFilter" class="filter-input" placeholder="e.g. chocolate" />
        </div>
        
        <div class="filter-group">
          <label for="timeFilter">Max Prep Time</label>
          <select id="timeFilter" class="filter-select">
            <option value="">Any</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="45">45 min</option>
            <option value="60">60+ min</option>
          </select>
        </div>
        
        <button id="searchBtn" class="search-button">Search</button>
      </div>
      
      <!-- Results section -->
      <div id="resultsContainer" class="results-container">
        <!-- Results will be present here by JavaScript -->
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer>
    <section class="footerbottom">
      <p>Copyright &copy;2025 | Designed by Naadirah Karim</p>
    </section>
  </footer>

    <script src="../js/search.js"></script>
</body>
</html>
