<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Dessert Recipe Webapp">
  <meta name="keywords" content="HTML, CSS, JavaScript, GSAP">
  <meta name="author" content="Naadirah Karim">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/Recipedetails.css"/>
  <link rel="shortcut icon" href="../Images/Logo.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Beth+Ellen&family=Orelega+One&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>  

  <title>Nibbly-Recipe Details</title>
</head>
<body>

<!-- Header Navigation -->
  <header>
    <nav id="Navtop">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>

      <div class="brand">
        <a href="../index.html">
            <img src="../Images/Logo.png" alt="Nibbly Logo" id="logo" />
        </a>
        <h1 class="site-title">Nibbly</h1>
      </div>

<!--Navigation Bar-->
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../pages/Recipebook.html">Recipe Book</a></li>
      <li><a href="../pages/Myfavourites.html">My Favourites</a></li>
      <li><a href="../pages/Blog.html">Blog</a></li>
      <li><a href="../pages/About.html">About</a></li>
    </ul>

    <!-- Search button -->
      <div class="search-btn">
        <a href="../pages/Search.html" class="searchButton" >
          <img src="../Images/search.png" alt="Search" />
        </a>
      </div>
    </nav>
  </header>

  <main>
    <!-- Recipe Banner -->
    <section class="recipe-banner">
      <div class="recipe-banner-content">
        <img id="banner-recipe-image" src="../Images/Pancake.png" alt="Recipe Image">
        <h2 id="banner-recipe-title">Cappuccino Muffins</h2>
      </div>
    </section>

    <!-- Links -->
    <div class="links">
        <a href="javascript:void(0)" class="favourite" id="favourite-btn">
          <img id="empty-heart" src="../Images/Eheart.png" alt="empty heart" style="display: block;">
          <img id="full-heart" src="../Images/Fheart.png" alt="full heart" style="display: none;">
        </a>
        <a href="" class="print" onclick="window.print()">
          <img src="../Images/download.png" alt="print recipe">
        </a>
        <a href="" class="share" onclick= "copyPageLink()">
          <img src="../Images/share.png" alt="share link">
        </a>
    </div>

    <section class="recipe-details" id="recipeDetails">
      <!-- Recipe details will be populated by JavaScript -->
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <section class="footerbottom">
      <p>Copyright &copy;2025 | Designed by Naadirah Karim | 2427389</p>
    </section>
  </footer>

  <!-- Go Back Button -->
  <a href="../pages/Recipebook.html" class="go-back">
    <img src="../Images/back.png" alt="Go back to recipe book" />
  </a>

  <!-- Scroll to Top -->
  <img src="../Images/up.png" alt="Scroll to top" id="scrollTopBtn" class="scroll-top">

  <script src="../js/Recipedetails.js"></script>    
</body>
</html>
